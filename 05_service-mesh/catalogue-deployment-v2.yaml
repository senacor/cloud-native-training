apiVersion: v1
kind: ServiceAccount
metadata:
  name: catalogue
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 (0c01309)
  creationTimestamp: null
  labels:
    app: catalogue
  name: catalogue-v2
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: catalogue
        version: v2
    spec:
      serviceAccountName: catalogue
      containers:
      - image: nextstepman/catalogue:latest
        name: catalogue
        ports:
        - containerPort: 80
        livenessProbe:
          exec:
            command:
            - wget
            - -O-
            - http://localhost:80/healthz
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - wget
            - -O-
            - http://localhost:80/healthz
          initialDelaySeconds: 30
          periodSeconds: 10
        resources: {}
      hostname: catalogue
      restartPolicy: Always
status: {}
